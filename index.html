<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1 id="heading">Tic-Tac-Toe</h1>
      <div class="buttons">
        <button class="btn" id="new-game">Reset Board</button>
        <button class="btn" id="reset">Reset Scores</button>
        <button class="btn" id="new-player">New Player</button>
      </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
